<!DOCTYPE html>
<html>
<head>
	<title>fibonacci number</title>
</head>
<body>
<script type="text/javascript">
	var i=0;
	var num1 =0
	var num2 =1
	var fibo =0
	while(i<=10)
	{
		fibo=num1 + num2;
		document.write("the asked serie is" + "      " + fibo);
		document.write("<br />");
		document.write("<br />");
		num1=num2;
		num2=fibo;
		i++
	}
</script>
</body>
</html>
