<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>WHILE LOOP</title>
</head>

<body>
<script type="text/javascript">
var i=0;
var sum=0;
var sumeven=0;
while (i<=5)
	
{
	if (i%2==1)
		{
		sum+=i;
		}
	else
	{
		sumeven+=i;
	}
	i++;
}
document.write("The Sum of odd number is... "+ sum);
document.write("<br />");
document.write(".........................");
document.write("<br />");

document.write("the sum od even number is..."+ sumeven);
document.write("<br />");
</script>
</body>
</html>
