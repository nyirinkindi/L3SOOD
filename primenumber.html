<html>
   <head>
      <title>JavaScript Prime</title>
   </head>

   <body>
      <script>
         for (var limit = 1; limit <= 20; limit++) {
            var a = false;
            for (var i = 2; i <= limit; i++) {
               if (limit%i===0 && i!==limit) {
                  a = true;
               }
            }
            if (a === false) {

               document.write("the prime number is..."+ "  " +limit + "<br> <br>");
               
            }
         }
      </script>
   </body>
</html>
